<!DOCTYPE html>
<html>
<head lang="en">
	<base href="/">
	<meta charset="UTF-8">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="/app.css"/>
	<title>Harsha Kakumanu Node Practice</title>
</head>
<body ng-app="app" ng-controller='ApplicationCtrl'>
	<nav class='navbar navbar-default'>
		<div class='container'>
			<ul class='nav navbar-nav'>
				<li><a class='posts' href="#/">Posts</a></li>
			</ul>
			<ul ng-if='!currentUser' class='nav navbar-nav navbar-right'>
				<li><a class='register' href="#/register">Register</a></li>
				<li><a class='login' href="#/login">Login</a></li>
			</ul>
			<ul ng-if='currentUser' class='nav navbar-nav navbar-right'>
				<li><a class='logout' href="#" ng-click='logout()'>Logout</a></li>
			</ul>
			<p ng-if='currentUser' class="navbar-text navbar-right">
				Signed in as {{currentUser.username}}
			</p>
		</div>
	</nav>

	<div ng-view></div>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js" type="text/javascript" rel="script"></script>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-route.js' type="text/javascript" rel="script"></script>
	<script src="app.js" type="text/javascript" rel="script"> </script>
</body>
</html>
